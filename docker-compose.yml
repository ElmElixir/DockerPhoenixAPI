version: '3'
services:
  db:
    image: mysql:5.7
    container_name: "dev_db"
    ports:
      - "4400:4400"
    volumes:
      - ./mysql/volumes:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 'password'      
  api:
    build: ./
    container_name: "api_app"
    working_dir: /opt/app
    command: mix phx.server
    volumes:
      - .:/opt/app
    environment:
      MYSQL_ROOT_USERNAME: 'root'
      MYSQL_ROOT_PASSWORD: 'password'
      MYSQL_HOSTNAME: 'db'
      MYSQL_PORT: '4400'
    ports:
      - '4400:4400'
    depends_on:
      - db
  web:
    build: ./
    container_name: "web_app"
    ports:
      - "8800:8800"
    volumes:
      - ./web/volumes:/opt/app/web
